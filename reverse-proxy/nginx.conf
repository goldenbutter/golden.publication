events {}

http {
  server {
    listen 80;

    # Redirect root to SPA
    location = / { return 302 /app/; }

    # SPA under /app/
    location ^~ /app/ {
      proxy_pass http://client:80/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

	location /api/ {
	  proxy_pass http://api:8080/;
	  proxy_http_version 1.1;
	  proxy_set_header Host $host;
	  proxy_set_header X-Real-IP $remote_addr;
	  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  proxy_set_header X-Forwarded-Proto $scheme;
	}

    # API JSON
	# Match both /publications and /publications/
	location ^~ /publications {
	  proxy_pass http://api:8080;
	  proxy_http_version 1.1;

	  # preserve full URI: /publications -> /publications
	  proxy_set_header Host $host;
	  proxy_set_header X-Real-IP $remote_addr;
	  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  proxy_set_header X-Forwarded-Proto $scheme;
	}

    # Swagger (UI + JSON). Prefer trailing slash for assets.
    location /swagger/ {
      proxy_pass http://api:8080/swagger/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /swagger { return 302 /swagger/; }

    location /health {
      return 200 "OK";
      add_header Content-Type text/plain;
    }
  }
}
