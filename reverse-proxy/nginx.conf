events {}

http {
  server {
    listen 80;

    # Redirect root to SPA
    location = / { return 302 /app/; }

    # SPA under /app/
    location /app/ {
      proxy_pass http://client:80/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # API JSON
    location /publications/ {
      proxy_pass http://api:8080/publications;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Swagger (UI + JSON). Prefer trailing slash for assets.
    location /swagger/ {
      proxy_pass http://api:8080/swagger/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
    location = /swagger { return 302 /swagger/; }

    location /health {
      return 200 "OK";
      add_header Content-Type text/plain;
    }
  }
}
